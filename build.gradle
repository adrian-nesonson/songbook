apply plugin: 'java'
apply plugin: "typescript"

apply plugin: 'application'


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:typescript-gradle-plugin:1.1'
    }
}

sourceCompatibility = 1.8

version = '0.4'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '4.8.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '4.8.0'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '4.8.0'

    compile group: 'io.undertow', name: 'undertow-core', version: '1.1.2.Final'

    testCompile 'junit:junit:4.11'
}

compileTypeScript {
    sourcemap = true
    module = "amd"
}

mainClassName = 'songbook.server.Server'
