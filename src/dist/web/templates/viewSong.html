<div class="song-navbar btn-toolbar" role="toolbar" aria-label="Toolbar">

</div>

<div id="toolbar" class="song-toolbar btn-toolbar" role="toolbar" aria-label="Toolbar">
    <div class="btn-group" role="group" aria-label="Navigation">
        <a href="/" title="Back to list" class="btn btn-default glyphicon glyphicon-chevron-left"></a>
    </div>
    <div class="btn-group ${role}-admin" role="group" aria-label="Edition">
        <a id="editButton" href="/edit/${songId}" title="Edit" class="btn btn-default glyphicon glyphicon-pencil"></a>
        <a id="deleteButton" href="/delete/${songId}" title="Delete" class="btn btn-default glyphicon glyphicon-trash"></a>
    </div>
    <div class="btn-group" role="group" aria-label="Resize Text">
        <button id="biggerButton" title="Bigger" class="btn btn-default glyphicon glyphicon-zoom-in"></button>
        <button id="smallerButton" title="Smaller" class="btn btn-default glyphicon glyphicon-zoom-out"></button>
    </div>
    <div class="btn-group" role="group" aria-label="Transposition">
        <button id="transposeLessButton" title="transpose halph-tone less" class="btn btn-default glyphicon glyphicon-arrow-down"></button>
        <button id="transposeDisplay" title="Current transposition" class="btn btn-default glyphicon">0</button>
        <button id="transposeMoreButton" title="transpose halph-tone more" class="btn btn-default glyphicon glyphicon-arrow-up"></button>
    </div>
    <div class="btn-group" role="group" aria-label="Screen">
        <button id="fullScreenButton" title="FullScreen" class="btn btn-default glyphicon glyphicon-fullscreen"></button>
    </div>
</div>
<div id="song-view" class="container-fluid">
    ${song}
</div>

<script>
    require(["./view"], function() {});
</script>
